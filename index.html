<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
  </head>
  <body>
    <body>
      <div id="calculadora">
        <div id="NumeroIntroducido"></div>
        <div class="clave" id="clear">C</div>
        <div class="clave" id="backspace">CE</div>
        <div class="clave numero" value="7">7</div>
        <div class="clave numero">8</div>
        <div class="clave numero">9</div>
        <div class="clave operador">รท</div>
        <div class="clave numero">4</div>
        <div class="clave numero">5</div>
        <div class="clave numero">6</div>
        <div class="clave operador">ร</div>
        <div class="clave numero">1</div>
        <div class="clave numero">2</div>
        <div class="clave numero">3</div>
        <div class="clave operador">-</div>
        <div class="clave numero">0</div>
        <div class="clave">.</div>
        <div class="clave">=</div>
        <div class="clave operador">+</div>
      </div>
    </body>
  </body>
</html>
